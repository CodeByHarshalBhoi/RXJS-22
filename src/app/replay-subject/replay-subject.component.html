
<div class="my-3">
  <h2>Replay Subject</h2>
  <br>

  <div class="row">
    <div class="col">
      <h3> Add Video</h3>
    </div>
  </div>
  <hr>

  <div class="row">
    <div class="col-md-4">
      <input type="text" class="form-control" #video>
    </div>
    <div class="col-md-3">
      <button class="btn btn-success" (click)="onVideoAdd(video.value)">Add Video</button>
    </div>
  </div>
  <hr>

  <div class="row">
    <div class="col-md-4">
      <strong>User-1</strong>
      <hr>
      <ul class="video-list" *ngFor="let data of user1_List">
        <li><strong>Video</strong>: {{data}}</li>
      </ul>
    </div>

    <div class="col-md-4">
      <strong>User-2</strong>
      <hr>
      <ul class="video-list" *ngFor="let data of user2_Lit">
        <li><strong>Video</strong>: {{data}}</li>

      </ul>
      <button class="btn btn-success" [ngClass]="subscribeMode2? 'btn-danger':'btn-success'" (click)="user2Subscribe()">{{subscribeMode2? 'Un-Subscribe':'Subcribe'}}</button>
    </div>

    <div class="col-md-4">
      <strong>User-3</strong>
      <hr>
      <ul class="video-list" *ngFor="let data of user3_List">
        <li><strong>Video</strong> : {{data}}</li>

      </ul>
      <button class="btn btn-success" [ngClass]="subscribeMode3? 'btn-success':'btn-danger'" (click)="user3Subscribe()">{{subscribeMode3? 'Subscribe':'Un-Subscribe'}}</button>
    </div>
  </div>


</div>
